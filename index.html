<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OOGA BOOGA CHA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
    
    <div id="root">

        <always :title="header.title" :img="header.image" :items="header.contents"> </always>

        <span id="mainContainer">
            
            <div id="dailyReport" class="blox">
                
                <span class="column">
                    
                    <div id="ReportOptions">
                        <p class="reportp" v-for="options in Report.options">{{options}}</p>
                    </div>
                            
                    <span id="listContainer">
                            
                    </span>

                </span>

                <div id="reportPic"> </div>

            </div>

            <div id="mapMe" class="blox">

                <div id="map"> </div>

                <p class="slogan">{{slogans.map.slogan}}</p>
                <a :href="slogans.map.link" class="redirect">Try or something</a>

            </div>

            <div id="cameraView" class="blox"> 
                <p class="slogan">{{slogans.camera.slogan}}</p>
                
                <div id="cameraCase"> </div>
                <a :href="slogans.camera.link" class="redirect">Try or something</a>
            </div>

        </span>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="magic.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCLCh0dX81ASRsu9OcFkWI__iMxcgaESg&callback=initMap"></script>
</body>

</html>
